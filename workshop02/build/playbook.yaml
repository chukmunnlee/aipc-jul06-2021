- name: Unpack and install code-server
  host: all # or default
  vars:
    cs_version: "3.10.2"
  tasks:
  - name: download code server package
    get_url:
      url: "wget https://github.com/cdr/code-server/releases/download/v{{ cs_version }}/code-server-{{ cs_version }}-linux-amd64.tar.gz"
      dest: "/root/cs-{{ cs_version }}.tgz"